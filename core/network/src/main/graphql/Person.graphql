query Person($personId: ID!) {
    person(id: $personId) {
        id
        name
        birthYear
        eyeColor
        gender
        hairColor
        height
        mass
        skinColor
        filmConnection {
            totalCount
            films {
                id
                title
                created
                director
                openingCrawl
            }
        }
        species {
            id
            name
            language
            homeworld {
                population
            }
            filmConnection {
                totalCount
                films {
                    id
                    title
                    director
                    releaseDate
                    openingCrawl
                }
            }
        }
    }
}