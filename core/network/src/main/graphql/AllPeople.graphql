query AllPeople($first: Int!, $after: String!) {
    allPeople(first: $first, after: $after) {
        totalCount
        people {
            name
            birthYear
            eyeColor
            gender
            hairColor
            height
            mass
            skinColor
            filmConnection {
                films {
                    title
                    created
                    director
                    id
                    openingCrawl
                }
            }
            species {
                language
                name
                homeworld {
                    population
                }
            }
            created
            edited
            id
        }
    }
}